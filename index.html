<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styale.css">
    <title>Formulario</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar
            </h2>
            <label for="username">Nome</label>
            <div class="input">
                <input id="username" name="username" placeholder="Nome" type="text">
            </div>
            <label for="">Email</label>
            <div class="input">
                <input id="email" name="email" placeholder="Email" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <input id="senha" name="senha" placeholder="Password" type="password">
            </div>
            <div id="btn">
                <button type="submit"><a href="sheffield.html">Cadastrar</a></button>
            </div>
        </form>
    </div>
</body>
</html>
